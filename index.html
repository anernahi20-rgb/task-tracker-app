<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Task Tracker</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <button id="addBtn" onclick="addTask()">Add Task</button>
        </div>
        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>
        <ul id="taskList"></ul>
        <div class="stats">
            <span id="taskCount">0 tasks remaining</span>
            <button id="clearBtn" onclick="clearCompleted()">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
